<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Diabetes Prediction System</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
  <div class="container">
    <h1>Diabetes Prediction</h1>
    
    
    <!-- Display prediction result if available -->
    {% if prediction_text %}
      <div class="result">
        <h3>Prediction Result:</h3>
        <p>{{ prediction_text }}</p>
      </div>
    {% endif %}
    
    
    <form action="/predict" method="post">
      <!-- Mandatory Fields -->
      <fieldset>
        <legend>Mandatory Fields</legend>
        <div class="form-group">
          <label for="bmi">BMI:</label>
          <input type="number" step="0.01" id="bmi" name="bmi" required>
        </div>
        <div class="form-group">
          <label for="age">Age:</label>
          <input type="number" id="age" name="age" required>
        </div>
        <div class="form-group">
          <label for="physHlth">Physical Health (PhysHlth):</label>
          <input type="number" id="physHlth" name="physHlth" required>
        </div>
        <div class="form-group">
          <label for="mentHlth">Mental Health (MentHlth):</label>
          <input type="number" id="mentHlth" name="mentHlth" required>
        </div>
        <div class="form-group">
          <label for="genHlth">General Health (GenHlth):</label>
          <input type="number" id="genHlth" name="genHlth" required>
        </div>
      </fieldset>

      <!-- Optional Fields -->
      <fieldset>
        <legend>Optional Fields</legend>
        <div class="form-group">
          <label for="highBP">High Blood Pressure (HighBP):</label>
          <select id="highBP" name="highBP">
            <option value="">--Select--</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>
        <div class="form-group">
          <label for="fruits">Fruit Consumption (Fruits):</label>
          <input type="number" id="fruits" name="fruits" placeholder="Servings per day">
        </div>
        <div class="form-group">
          <label for="smoker">Smoker:</label>
          <select id="smoker" name="smoker">
            <option value="">--Select--</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>
        <div class="form-group">
          <label for="veggies">Vegetable Consumption (Veggies):</label>
          <input type="number" id="veggies" name="veggies" placeholder="Servings per day">
        </div>
        <div class="form-group">
          <label for="physActivity">Physical Activity (PhysActivity):</label>
          <input type="number" id="physActivity" name="physActivity" placeholder="Hours per week">
        </div>
        <div class="form-group">
          <label for="sex">Sex:</label>
          <select id="sex" name="sex">
            <option value="">--Select--</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="form-group">
          <label for="noDocbcCost">No Doctor Cost (NoDocbcCost):</label>
          <select id="noDocbcCost" name="noDocbcCost">
            <option value="">--Select--</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>
        <div class="form-group">
          <label for="stroke">Stroke History:</label>
          <select id="stroke" name="stroke">
            <option value="">--Select--</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>
      </fieldset>
      <div class="form-actions">
        <button type="submit">Predict Diabetes</button>
      </div>
    </form>
  </div>
</body>
</html>
